<h2>Reset Password</h2>

<form [formGroup]="resetForm" (ngSubmit)="submit()">
  <div>
    <input 
      type="password" 
      formControlName="password" 
      placeholder="New Password"
      [class.invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
    />
    <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" style="color: red">
      Password must be at least 6 characters
    </div>
  </div>

  <div style="margin-top: 10px;">
    <input 
      type="password" 
      formControlName="confirmPassword" 
      placeholder="Confirm Password"
      [class.invalid]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched || resetForm.errors?.['mismatch']"
    />
    <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" style="color: red">
      Passwords do not match
    </div>
  </div>

  <button type="submit" [disabled]="resetForm.invalid" style="margin-top: 15px;">
    Reset Password
  </button>
</form>

<div *ngIf="message" style="color: green; margin-top: 10px;">{{ message }}</div>
<div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>
