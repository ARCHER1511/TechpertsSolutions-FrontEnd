<h2>Forgot Password</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <input 
      type="email" 
      formControlName="email" 
      placeholder="Enter your email" 
      [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
    />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" style="color: red; margin-top: 4px;">
      Valid email is required
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" style="margin-top: 10px;">
    Send Reset Link
  </button>
</form>

<div *ngIf="message" style="color: green; margin-top: 10px;">{{ message }}</div>
<div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>
