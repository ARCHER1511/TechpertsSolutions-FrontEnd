<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <i class="bi bi-speedometer2 logo-icon"></i>
        <h5 class="logo-text">Driver Panel</h5>
      </div>
    </div>
    
    <!-- Navigation Menu -->
    <ul class="nav flex-column">
      <!-- Overview -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/delivery/dashboard" routerLinkActive="active">
          <i class="bi bi-house me-3"></i> <span>Overview</span>
        </a>
      </li>

      <!-- Product Management -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/delivery/dashboard/delivery-offers" routerLinkActive="active">
          <i class="bi bi-box-seam me-3"></i> <span>All Offers</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/delivery/dashboard/assigend-deliveries" routerLinkActive="active">
          <i class="bi bi-clock-history me-3"></i> <span>Assigned Deliveries</span>
        </a>
      </li>
    </ul>   
  </nav>

  <!-- Main Content -->
  <main class="content">
    <!-- Content Header -->
    <div class="content-header">
      <div class="header-content">
        <h1 class="page-title">Driver Dashboard</h1>
        <p class="page-subtitle">Manage your Techperts Solutions platform</p>
      </div>
      <div class="header-actions">
        <div class="date-display">
          <i class="bi bi-calendar3 me-2"></i>
          {{ currentDate | date: 'EEEE, MMMM d, y' }}
        </div>
      </div>
    </div>

    <!-- Router Outlet for Child Components -->
    <div class="content-body">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
