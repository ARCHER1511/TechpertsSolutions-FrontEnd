<div *ngIf="company" class="card shadow-md mb-4">
  <div class="card-header bg-info text-white">Tech Company Details</div>
  <div class="card-body">
    <p><strong>Description:</strong> {{ company.description }}</p>
    <p><strong>Rating:</strong> ‚≠ê {{ company.rating }}</p>

    <h5 class="mt-3">Products</h5>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2">
      <div class="col" *ngFor="let productC of company.products">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden position-relative">

          <!-- Wishlist Button -->
          <button
            type="button"
            class="btn btn-light rounded-circle shadow position-absolute top-0 start-0 m-2 wishlist-btn"
            (click)="onAddToWishlist(productC)"
          >
            <i class="bi bi-heart"></i>
          </button>

          <!-- Product Image -->
          <img
            [src]="getMainImageUrl(productC)"
            class="card-img-top object-fit-cover"
            [alt]="productC.name"
            (error)="onImgError($event)"
          />

          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold text-truncate">{{ productC.name }}</h5>
            <p class="card-text small mb-2 text-truncate">{{ productC.description }}</p>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="fw-bold text-primary fs-5">${{ productC.price }}</span>
            </div>

            <button class="btn btn-sm btn-success w-100 mt-auto" (click)="onAddToCart(productC)">
              <i class="bi bi-cart-plus me-2"></i> Add to Cart
            </button>

            <a (click)="goToProduct(productC.id)" class="btn btn-sm btn-outline-primary w-100 mt-2">
              <i class="bi bi-eye me-2"></i> View Details
            </a>

            <p class="mt-3 mb-0 text-primary text-end small">
              Category: {{ productC.categoryName || "Uncategorized" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
