<div class="modal-header">
  <h5 class="modal-title">New Maintenance Request</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="submit()" #f="ngForm">

    <div class="mb-3">
      <label class="form-label">Device Type</label>
      <input type="text" class="form-control" [(ngModel)]="model.deviceType" name="deviceType" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Issue</label>
      <input type="text" class="form-control" [(ngModel)]="model.issue" name="issue" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Priority</label>
      <select class="form-select" [(ngModel)]="model.priority" name="priority" required>
        <option value="" disabled selected>Select priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" [(ngModel)]="model.notes" name="notes"></textarea>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="submit" class="btn btn-primary" [disabled]="loading" (click)="submit()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
    Create
  </button>
</div>
