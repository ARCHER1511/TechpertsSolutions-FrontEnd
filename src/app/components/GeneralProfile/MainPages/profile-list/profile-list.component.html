<div class="container my-5">
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading profiles...</span>
    </div>
    <p class="mt-2 text-muted">Loading profiles...</p>
  </div>

  <div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let profile of profiles; trackBy: trackByUserId" class="col">
      <div
        class="card h-100 shadow-sm user-card"
        (click)="viewDetails(profile.userId)"
        role="button"
      >
        <div class="card-body d-flex align-items-center">
          <img
            [src]="getPhotoUrl(profile)"
            [alt]="profile.fullName || 'User'"
            width="60"
            height="60"
            class="rounded-circle me-3 border-3"
            (error)="onImgError($event)"
          />
          <div>
            <h5 class="card-title mb-0">
              {{ profile.fullName }}
              <small class="text-primary">({{ profile.userName }})</small>
            </h5>
            <p class="card-text text-success mb-0">
              Roles: {{ profile?.roleNames?.join(', ') }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
